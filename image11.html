<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store Offers</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>

    <section class="pricing-section">
        <h1>Title Here</h1>
        <p>Lorem Ipsum available, but the majority have suffered alteration in some form.</p>
        
        <div class="product-container">
            <div class="product-card">
                <img src="h.jpg" alt="Black French Bulldog">
                <p class="price"><span class="old-price">$50</span> $30</p>
                <button class="buy-btn">Buy Now</button>
            </div>

            <div class="product-card">
                <img src="k.jpg" alt="Border Collie">
                <p class="price"><span class="old-price">$40</span> $25</p>
                <button class="buy-btn">Buy Now</button>
            </div>

            <div class="product-card">
                <img src="m.jpg" alt="Labrador Retriever">
                <p class="price"><span class="old-price">$45</span> $20</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </section>

</body>
</html>
